<body class="contactbody">

<div class="container contact-form">

    <form method="post">
        <h3>Laat een bericht achter</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Jouw Naam *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Jouw Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Jouw Telefoon Nummer *" value="" />

                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Verstuur Bericht" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Jouw bericht *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </form>
